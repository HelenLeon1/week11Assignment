<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="text-center bg-info">
    <h1>Tic Tac Toe Game</h1>

    <h3>Current Player's Turn: </h3>


  
    <div class="container border border-primary bg-white">
        <div class="row border">
            <div class="col border p-5" id="1" value="1"></div>
            <div class="col border p-5" id="2" value="2"></div>
            <div class="col border p-5" id="3" value="3"></div>
        </div>
        <div class="row border">
            <div class="col border p-5" id="4" value="4"></div>
            <div class="col border p-5" id="5" value="5"></div>
            <div class="col border p-5" id="6" value="6"></div>
        </div>
        <div class="row border">
            <div class="col border p-5" id="7" value="7"></div>
            <div class="col border p-5" id="8" value="8"></div>
            <div class="col border p-5" id="9" value="9"></div>
        </div>
    </div>

    <button id="clear-game-button">Clear Game</button>


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> 
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="ticTacToe.js"></script>
</body>
</html>
